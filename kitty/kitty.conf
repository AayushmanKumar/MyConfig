# Startup directory = "/home/aayushman/Desktop/dotfiles/kitty"

startup_session ~/Desktop/dotfiles/kitty/kitty-startup.session

# Font
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 13.0

# Theme
background  #282828
foreground  #ebdbb2
cursor                #928374
selection_foreground  #928374
selection_background  #3c3836
color0  #282828
color8  #928374
# red
color1                #cc241d
# light red
color9                #fb4934
# green
color2                #98971a
# light green
color10               #b8bb26
# yellow
color3                #d79921
# light yellow
color11               #fabd2d
# blue
color4                #458588
# light blue
color12               #83a598
# magenta
color5                #b16286
# light magenta
color13               #d3869b
# cyan
color6                #689d6a
# lighy cyan
color14               #8ec07c
# light gray
color7                #a89984
# dark gray
color15               #928374
selection_foreground  #928374
selection_background  #3c3836

cursor_shape beam
cursor_beam_thickness 1.5
cursor_stop_blinking_after 0

scrollback_lines 250

mouse_hide_wait -1

hide_window_decorations no

enable_audio_bell no

#window settings
remember_window_size  no
initial_window_width  100c
initial_window_height 25c

tab_bar_style powerline
tab_powerline_style angled

#mappings
map f5 load_config_file
map f2 edit_config_file
map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard
map ctrl+t new_tab
map ctrl+shift+n new_window
map ctrl+n new_os_window
map ctrl+w close_window
map ctrl+` detach_tab
map f11 toggle_fullscreen
map ctrl+shift+w close_window
map ctrl+right next_window
map ctrl+left previous_window
map f1 launch --cwd=current

confirm_os_window_close 0
